{% extends 'base.html' %}

{% block content %}
<article class="picture-box signin-form">
<div class="picture-canvas">
  <div class="container">
    <p class="error">{{ message }}</p>
    <form method="post" class="col-md-4 col-md-offset-4 sign-form">
      <h3>Please sign in</h3>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
</article>
{% endblock %}
